baseDomain: test.gigantic.io
controlPlane:
  replicas: 3
  sizingPolicy: m1.large
  diskSizeGB: 30
  oidc:
    clientId: "dex-k8s-authenticator"
    groupsClaim: "groups"
    issuerUrl: "https://dex.gerbil.test.gigantic.io"
    usernameClaim: "email"
connectivity:
  network:
    loadBalancers:
      vipSubnet: "10.205.9.254/24"
  ntp:
    servers:
      - "10.205.105.253"
  proxy:
    enabled: true
nodePools:
  worker:
    class: default
    replicas: 2
providerSpecific:
  org: GIANT_SWARM
  ovdc: Org-GIANT-SWARM
  site: "https://cd.neoedge.cloud"
  ovdcNetwork: GS-ISOLATED
  nodeClasses:
    default:
      diskSizeGB: 30
      sizingPolicy: m1.large
  userContext:
    secretRef:
      secretName: vcd-credentials
metadata:
  description: "E2E Test cluster"
  organization: "{{ .Organization }}"
